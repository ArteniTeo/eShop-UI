<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Payment Details</title>
  </head>
  <body>
    <h1>Payment Details</h1>
    <form>
      <label for="card-owner-name">Card Owner Name:</label>
      <input type="text" id="card-owner-name" name="card-owner-name" required><br><br>
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required><br><br>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required><br><br>
      <label for="expiration-date">Expiration Date:</label>
      <input type="month" id="expiration-date" name="expiration-date" required><br><br>
      <button id="submit-payment-details">Submit</button>
    </form>
    <script src="payment-detail.js"></script>
  </body>
</html>
