<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Available Products</title>
  <style>
    #produsDiv {
      background-color: rgb(206, 205, 205);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #000000;
    }
    .product-name {
      font-size: 24px;
      font-weight: bold;
    }
    .product-details {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Available products:</h1>
  </header>

  <nav>
    <button class="button" onclick="window.location.href='shopping-cart.html'">See my shopping cart</button>
    <button class="button" onclick="window.location.href='my-account.html'">My account</button>
  </nav>

  <section id="produsDiv">
  </section>

  <script>
    fetch(`http://127.0.0.1:8080/product-list`, {
      method: 'GET',
    }).then(res => res.json()).then(data => {
      console.log(data);
      data.forEach(element => {

        console.log(element);

        var div = document.createElement("div");
        div.classList.add("product");
        
        const productName = document.createElement("div");
        productName.classList.add("product-name");
        productName.innerHTML = element.productName;

        const productDetails = document.createElement("div");
        productDetails.classList.add("product-details");

        const price = document.createElement("div");
        price.innerHTML = `Price: ${element.price}`;

        const stock = document.createElement("div");
        stock.innerHTML = `Stock: ${element.stock}`;

        const addToCartButton = document.createElement("button");
        addToCartButton.innerHTML = "Add to cart"; 
        addToCartButton.classList.add("button");
        addToCartButton.id=element.id;

        productDetails.appendChild(price);
        productDetails.appendChild(stock);
        productDetails.appendChild(addToCartButton);

        addToCartButton.addEventListener("click", function() { 
            fetch(`http://127.0.0.1:8080/shopping_cart_item?productId=${element.id}&customerId=${localStorage.getItem('loggedInUserID')}&qty=1`, {
                method: 'POST'
            });

            addToCartButton.innerHTML = "Added";
            addToCartButton.disabled = true;
          //location. reload();
        });

        div.appendChild(productName);
        div.appendChild(productDetails);
        document.getElementById("produsDiv").appendChild(div);
      });
    }).catch(error => {
    console.error('Error:', error);
});
</script>

</body>
</html>
