<!doctype html>
<html lang="">
  <head>
    <title>Cos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>

      table {
        max-width: 800px;
        margin: 50px auto 0;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid black;
        text-align: center;
      }

      th {
        background-color: #4caf50;
        color: #fff;
      }

      #produsTable {
        max-width: 800px;
        margin: 0 auto;
        padding: 10px;
      }
    
      #produsTable td {
        padding: 10px;
        border-bottom: 1px solid rgb(0, 0, 0);
      }
    
      #produsTable th {
        padding: 10px;
        border-bottom: 2px solid rgb(0, 0, 0);
      }
    
      #checkout-button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
    
      #more-products-button {
        display: block;
        margin: 10px auto;
        padding: 10px 20px;
        background-color: yellow;
        color: #000;
        border: none;
        border-radius: 5px;
      }
    
      #my-account-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #bfbfbf;
        color: #000;
        border: none;
        border-radius: 5px;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
  <body>
    <h1 style="text-align: center;">Cos de cumparaturi</h1>
    <button id="my-account-button" onclick="location.href='my-account.html'">Contul meu</button>
    <table id="produsTable">
      <thead>
        <tr>
          <th>Produs</th>
          <th>Pret</th>
          <th>Cantitate</th>
          <th>Sterge</th>
        </tr>
      </thead>
      <tbody id="produsBody"></tbody>
    </table>
    <div style="text-align: center;" id="total-price"></div>
    <button id="checkout-button" onclick="location.href='order-details.html'">Cumpara</button>
    <button id="more-products-button" onclick="location.href='products.html'">Vezi mai multe produse</button>
    <script src="shopping-cart.js"></script>
  </body>
</html>
